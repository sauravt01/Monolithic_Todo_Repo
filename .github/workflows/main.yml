name: CI pipeline to todo monolithic application

on:
  push:
    branches:
    -  develop
    -  main

permissions:
  id-token: write
  contents: read
  
jobs:
  npm-install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.2
    - name: Setup Node.js environment
      uses: actions/setup-node@v6.1.0
  
    - name: NPM install cache
      run: npm install
    - name: NPM build 
      run: npm run build 
      
      
          
    
  

    
  
