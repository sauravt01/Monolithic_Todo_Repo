name: CI pipeline to todo monolithic application

on:
  push:
    branches:
    -  develop
    -  main

permissions:
  id-token: write
  contents: read
  
jobs:
  npm-install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.2
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v6.1.0
  
    - name: NPM install cache
      uses: c-hive/gha-npm-cache@v1
      with:
        directory: $(GITHUB_WORKSPACE)/ReactTodoUIMonolith-main
        
    - name: build-npm-action
      uses: ankitasen-ubmainz/build-npm-action@v0.2
      with:
        directory: $(GITHUB_WORKSPACE)/ReactTodoUIMonolith-main
      
      
          
    
  

    
  
