name: CI pipeline to todo monolithic application

on:
  push:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install
      working-directory: ReactTodoUIMonolith-main

    - name: Build app (ignore lint warnings)
      run: CI=false npm run build
      working-directory: ReactTodoUIMonolith-main
